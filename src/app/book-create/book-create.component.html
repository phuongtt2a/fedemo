<div class="container">
  <h1>Add new product category</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveProductCategory()" #bookForm="ngForm">
        <div class="form-group">
          <label for="name">Category Name</label>
          <input type="text" class="form-control" [(ngModel)]="productCategory.displayStr" name="displayStr" required>
        </div>
        <div class="form-group">
          <label for="name">Order</label>
          <input type="text" class="form-control" [(ngModel)]="productCategory.order" name="order" required>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="file" id="image" (change)="onFileChange($event)" #fileInput>
          <button type="button" class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
