<div class="container">
  <h1>{{ category.displayStr }}</h1>
  <dl class="list">
    <dt>Product category</dt>
    <dd>{{ category.displayStr }}</dd>
    <dt>Order</dt>
    <dd>{{ category.order }}</dd>
    <dt>Image</dt>
    <dd><img src="/api/image/{{category.imageUrl}}" width="100"/></dd>
  </dl>
</div>
<div class="row">
  <div class="col-md-12">
    <a [routerLink]="['/book-edit', category._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteProductCategory(category._id)">DELETE</button>
  </div>
</div>
