<div class="container">
  <h1>Product category List
    <a [routerLink]="['/category/new']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Category</th>
        <th>Order</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category._id }}</td>
        <td>{{ category.displayStr }}</td>
        <td>{{ category.order }}</td>
        <td><img src="/api/image/{{category.imageUrl}}" width="100"/></td>
        <td><a [routerLink]="['/category/detail', category._id]">Detail</a> | <button class="btn btn-danger" type="button" (click)="deleteProductCategory(category._id)">DELETE</button></td>
      </tr>
    </tbody>
  </table>
</div>
